{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="InspireApp"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="InspireApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="InspireApp">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->

    <head>
        <title data-ng-bind="'Inspire | ' + $state.current.data.pageTitle"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'angular-block-ui/dist/angular-block-ui.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'datatables.net-bs/css/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'datatables.net-scroller-bs/css/scroller.bootstrap.css' %}" rel="stylesheet" type="text/css" />

        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
        <link id="ng_load_plugins_before" />
        <!-- END DYMANICLY LOADED CSS FILES -->
        <!-- BEGIN THEME STYLES -->
        <link href="{% static 'css/components.css' %}" rel="stylesheet" type="text/css" id="style_components" />
        <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
        
        <!-- END THEME STYLES -->
        <link rel="shortcut icon" href="favicon.ico" /> </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
    <!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
    <!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
    <!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
    <!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
    <!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
    <!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
    <!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
    <!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->

    <body ng-controller="AppController" class="page-boxed page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">
        {% block content %}
        {% endblock %}
        <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
        <!-- BEGIN CORE JQUERY PLUGINS -->
        <!--[if lt IE 9]>
	<script src="../assets/global/plugins/respond.min.js"></script>
	<script src="../assets/global/plugins/excanvas.min.js"></script> 
	<![endif]-->
        <script src="{% static 'jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}" type="text/javascript"></script>
        
        <script src="{% static 'jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'block-ui/jquery.blockUI.js' %}" type="text/javascript"></script>
        <script src="{% static 'js-cookie/src/js.cookie.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-switch/dist/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'lodash/lodash.min.js' %}" type="text/javascript"></script>
        <!-- END CORE JQUERY PLUGINS -->
        <!-- BEGIN CORE ANGULARJS PLUGINS -->
        <script src="{% static 'angular/angular.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'angular-sanitize/angular-sanitize.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'angular-ui-router/release/angular-ui-router.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'oclazyload/dist/ocLazyLoad.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'angular-bootstrap/ui-bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'angular-block-ui/dist/angular-block-ui.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-select/dist/js/bootstrap-select.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'datatables.net/js/jquery.dataTables.js' %}" type="text/javascript"></script>
        <script src="{% static 'datatables.net-bs/js/dataTables.bootstrap.js' %}" type="text/javascript" /></script> 
        <script src="{% static 'datatables.net-scroller/js/dataTables.scroller.js' %}" type="text/javascript"></script>
        <!-- END CORE ANGULARJS PLUGINS -->
        <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/directives/mainDirectives.js' %}" type="text/javascript"></script>
        <!-- END APP LEVEL ANGULARJS SCRIPTS -->
        <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
        <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/layout.js' %}" type="text/javascript"></script>
        <!-- <script src="{% static 'js/quick-sidebar.js' %}" type="text/javascript"></script> -->
        <script src="{% static 'js/quick-nav.js' %}" type="text/javascript"></script>
        <!-- END APP LEVEL JQUERY SCRIPTS -->
        <!-- END JAVASCRIPTS -->
    </body>
    <!-- END BODY -->

</html>
