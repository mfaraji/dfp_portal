{% extends 'registration/base.html' %}
{% block content %}
<form class="reset-password-form" action="." method="post">
                {% csrf_token %} 
                <h3 class="form-title">Reset your password</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" autofocus required placeholder="Password"  maxlength="254" name="new_password1" id="id_new_password1"  aria-required="true"/> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" required placeholder="Confirm Password" name="new_password2" id="id_new_password2" aria-required="true"/> </div>
                </div>
                <div class="form-actions">
                    <a type="button" id="back-btn" class="btn red btn-outline" href="{% url 'login' %}">Back to Login</a>
                    <button type="submit" class="btn green pull-right"> Submit </button>
                </div>
</form>
{% endblock %}
