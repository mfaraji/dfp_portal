    <ul class="page-breadcrumb">

                        <div class="portlet light ">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <i class="icon-equalizer font-green-haze"></i>
                                                    <span class="caption-subject font-green-haze bold uppercase">Add A New Report</span>
                                                </div>
                                                <div class="tools">
                                                    <a href="" class="collapse" data-original-title="" title=""> </a>
                                                    <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                                                    <a href="" class="reload" data-original-title="" title=""> </a>
                                                    <a href="" class="remove" data-original-title="" title=""> </a>
                                                </div>
                                            </div>
                                            <div class="portlet-body form">
                                                <!-- BEGIN FORM-->
                                                <form action="#" class="form-horizontal">
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3">Name</label>
                                                                    <div class="col-md-9">
                                                                        <input type="text" required ng-model="report.name" class="form-control" placeholder="Report 1">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- row -->
                                                        <div class="row">
                                                            
                                                                <!-- Dimesion -->
                                                                <div class="col-md-6">
                                                                <div class="col-md-3">
                                                                <label class="control-label col-md-3">Dimensions</label>
                                                                </div>
                                                                <div class="col-md-9">
                                                                <div class="form-group">

                                                                    <ui-select multiple ng-model="report.dimensions" sortable="true" theme="bootstrap" close-on-select="false">
                                                                        <ui-select-match placeholder="Select or search a Dimension in the list...">{[$item.name]}</ui-select-match>
                                                                        <ui-select-choices group-by="'category'" repeat="dim in dimensions | filter: $select.search">
                                                                            <div ng-bind-html="dim.name | highlight: $select.search"></div>
                                                                        </ui-select-choices>
                                                                      </ui-select>
                                                                </div>
                                                                </div>
                                                                </div>


                                                                <div class="col-md-6">
                                                                <div class="col-md-3">
                                                                <label class="control-label col-md-3">Metrics</label>
                                                                </div>
                                                                <div class="col-md-9">
                                                                <div class="form-group">
                                                                    <ui-select multiple ng-model="report.metrics" theme="bootstrap" sortable="true">
                                                                        <ui-select-match placeholder="Select or search a Metric in the list...">{[$item.name]}</ui-select-match>
                                                                        <ui-select-choices repeat="metric in metrics | filter: $select.search">
                                                                            <div ng-bind-html="metric.name | highlight: $select.search"></div>
                                                                        </ui-select-choices>
                                                                      </ui-select>
                                                                </div>
                                                                </div>
                                                                </div>

                                                        </div>

                                                        <!--/row-->
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3">From</label>
                                                                    <div class="col-md-9">
                                                                        <input ng-model="report.from" type="text" class="form-control" placeholder="dd/mm/yyyy"> </div>
                                                                </div>
                                                            </div>
                                                            <!--/span-->
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3">To</label>
                                                                    <div class="col-md-9">
                                                                        <input ng-model="report.to" type="text" class="form-control" placeholder="dd/mm/yyyy"> </div>
                                                                </div>
                                                            </div>
                                                            <!--/span-->
                                                        </div>
                                                        <!--/row-->
                                                        <div class="row">
                                                                <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-3">Community</label>
                                                                    <div class="col-md-9">
                                                                        <select ng-model="report.adunit" multiple="" class="form-control">
                                                                            <option>Option 1</option>
                                                                            <option>Option 2</option>
                                                                            <option>Option 3</option>
                                                                            <option>Option 4</option>
                                                                            <option>Option 5</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                </div>
                                                                <div class="col-md-5 col-md-offset-1">
                                                                <div class="form-group">
                                                                    <ui-select ng-model="report.country" theme="bootstrap">
                                                                        <ui-select-match placeholder="Select or search a Country in the list...">{[$select.selected.name]}</ui-select-match>
                                                                        <ui-select-choices repeat="country in countries | filter: $select.search">
                                                                            <div ng-bind-html="country.name | highlight: $select.search"></div>
                                                                        </ui-select-choices>
                                                                      </ui-select>


                                                                </div>
                                                           </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="form-actions">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="row">
                                                                    <div class="col-md-offset-3 col-md-9">
                                                                        <button ng-click="save()" type="submit" class="btn green">Save</button>
                                                                        <a ui-sref="dashboard" type="button" class="btn default">Cancel</a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6"> </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- END FORM-->
                                            </div>
                                        </div>
