        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>

            <a ui-sref="dashboard">Dashboard</a>
        </li>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Reports</span>
                </div>
                
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a ui-sref="addreport" class="btn sbold green"> New Report
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Created </th>
                            <th> Creator </th>
                            <th> Status </th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="odd gradeX" ng-repeat="report in reports">
                            <td> {[report.name]} </td>
                            <td class="center"> {[report.created_at]} </td>
                            <td class="center"> {[report.creator]} </td>
                            <td>
                                <span class="label label-sm label-success"> {[report.status]} </span>
                            </td>
                            <td>
                                <a ui-sref= "view({reportId: report.id})" class="btn btn-outline btn-circle btn-sm purple">
                                <i class="fa fa-edit"></i> Run </a>
                                <a ng-click="delete_report(report)" class="btn btn-outline btn-circle red btn-sm blue">
                                <i class="fa fa-trash-o"></i> Delete </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    ReportTable.init();
</script>
