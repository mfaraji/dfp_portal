
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="dashboard">Dashboard</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="view">View</a>
        </li>
    </ul>
</div>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Report</span> <span class="caption-subject"> {[report.name]}</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="row">
                <div class="font-dark col-md-6">
                    <span class="caption-subject bold uppercase"> Date: </span> <span class="caption-subject"> {[report.dateRange]}</span>
                </div>
                <div ng-show="have_price()" class="col-md-6">
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" ng-model="show_price"> show prices
                        <span></span>
                    </label>
                </div>
                </div>
                <table class="table table-striped table-bordered table-hover order-column">
                    <thead>
                        <tr>
                            <th ng-repeat="header in headers"> {[header]}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="row in content">
                            <td ng-repeat="value in row track by $index">{[value]}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
