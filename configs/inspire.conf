<VirtualHost *:80>
  ServerName  portal.inspire.com
  ServerAdmin faraji66@gmail.com
  Alias /static/ /home/ubuntu/inspire/static
  Alias /media/  /home/ubuntu/inspire/src/media
  WSGIScriptAlias / /home/ubuntu/inspire/src/inspire/wsgi.py
  WSGIProcessGroup inspire
  <Directory /home/ubuntu/inspire/static>
    Options -Indexes
    Order deny,allow
    Allow from all
  </Directory>

  <Directory /home/ubuntu/inspire/src/media>
      Options -Indexes
      Order deny,allow
      Allow from all
  </Directory>

  LogLevel warn
  ErrorLog    ${APACHE_LOG_DIR}/inspire_error.log
  CustomLog   ${APACHE_LOG_DIR}/inspire_access.log combined
  
</VirtualHost>